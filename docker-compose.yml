version: '3'
services:
  web:
    build: .
    environment:
      - VIRTUAL_HOST=newsapid.az
      - VIRTUAL_PORT=8030
      - TIMEOUT=300
      - HTTP_PORT=8030
      - STATS_PORT=8031
    volumes:
      - .:/usr/src/app/
    ports:
      - 8030:8030
    depends_on:
      - redis

  celery:
    build: .
    command: celery -A news.celery:app worker -B -l info 
    volumes:
      - .:/usr/src/app
    depends_on:
      - web
      - redis

  redis:
    image: redis:6-alpine

  postgres:
    image: postgres:13
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=newsdbuser
      - POSTGRES_PASSWORD=newspwd
      - POSTGRES_DB=newsdb
    ports:
      - 5432:5432
