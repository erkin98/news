version: '3'
services:
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/usr/src/app/
    ports:
      - 8000:8000
    depends_on:
      - redis

  celery:
    build: .
    command: celery -A news.celery:app worker -B -l info 
    volumes:
      - .:/usr/src/app
    depends_on:
      - web
      - redis

  redis:
    image: redis:6-alpine

  postgres:
    image: postgres:13
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=newsdbuser
      - POSTGRES_PASSWORD=newspwd
      - POSTGRES_DB=newsdb
    ports:
      - 5432:5432
